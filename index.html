<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="nvdhau">
     <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CIMO Dashboard</title>
    <script src = "./DYMOlabelFramework.js" type="text/javascript" charset="UTF-8"> </script>
    <script src="./js/ci.js" defer></script>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">CIMO</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">CI <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <form action="./" id="formCi" class="col-4 d-none d-sm-block bg-light sidebar">
        <h3>Customer Info</h3>
        <div class="col-12">
          <label for="customerName">Name</label>
          <input type="text" class="form-control" id="customerName" name="customerName" required value="Nguyen Vu Duy Hau">
          <label for="customerId">ID</label>
          <input type="text" class="form-control" id="customerId" name="customerId" required value="BH0789">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" required value="0875017580">
          <label for="facebook">Facebook</label>
          <input type="text" class="form-control" id="facebook" name="facebook">
        </div>
        <hr class="mb-4">
        <h3>CI Info</h3>
        <div class="col-12">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" required value="2018-04-23">
          <div class="row">
            <div class="col-6">
              <label for="startNumber">Start number</label>
              <input type="number" class="form-control" name="startNumber" id="startNumber" required> 
            </div>
            <div class="col-6">
              <label for="repeat">Repeat</label>
              <input type="number" class="form-control" name="repeat" id="repeat" value="1" required>
            </div>            
          </div>
          <div class="row">
            <div class="col-6">
              <label for="category">Category</label>
              <select class="custom-select d-block w-100" name="category" id="category">
                <option value="A">Ao</option>
                <option value="Q">Quan</option>
                <option value="D">Dam</option>
                <option value="V">Vay</option>
                <option value="T">Tui xach</option>
                <option value="G">Giay</option>
                <option value="M">My pham</option>
              </select>
            </div>
            <div class="col-6">
              <label for="price">Price <span class="text-muted">(k)</span></label>
              <input type="number" class="form-control" name="price" id="price" value="50" step="5" min="5" required>
            </div>            
          </div>
          
          <hr class="m-2">
          <div class="row col-12">
            <button class="btn btn-success btn-block" type="button" id="addBtn">Add</button>
            <button class="btn btn-primary btn-block" type="button" id="printBtn">Print</button>
          </div>         
        </div>
      </form>

      <main role="main" class="col-8 ml-sm-auto pt-3">
        <h1>CI table</h1>

        <section class="row text-center placeholders">
          <table class="table table-striped" id="tableCi">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Date</th>
                <th scope="col">#</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">BH789</th>
                <td>01/01/2018</td>
                <td>1</td>
                <td>Ao</td>
                <td>50k</td>
                <td>
                  <button class="btn-danger deleteBtn">Delete</button>
                  <button class="btn-info reprintBtn">Reprint</button>
                </td>
              </tr> -->

            </tbody>
          </table>
        </section>

      </main>
    </div>
  </div>
  </body>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="./bootstrap/assets/js/vendor/jquery-slim.min.js"></script>
  <script src="./bootstrap/assets/js/vendor/popper.min.js"></script>
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
</html>
